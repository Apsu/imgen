<!DOCTYPE html>
<html data-bs-theme="dark">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Diffusers Image Generation</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- HTMx -->
  <script src="https://unpkg.com/htmx.org@2.0.4"></script>
  <script src="https://unpkg.com/htmx-ext-json-enc@2.0.1/json-enc.js"></script>
</head>
<body>
  <div class="container py-4">
    <h1 class="mb-4">Diffusers Image Generation</h1>
    <div class="row">
      <!-- Form Column -->
      <div class="col-md-6">
        <form id="promptForm" hx-post="/v1/images/generations" hx-target="#result" hx-swap="innerHTML" hx-ext="json-enc">
          <div class="mb-3">
            <label for="prompt" class="form-label">Prompt</label>
            <input type="text" class="form-control" id="prompt" name="prompt" value="A scenic landscape" required>
          </div>
          <div class="row g-3 mb-3">
            <div class="col">
              <label for="width" class="form-label">Width</label>
              <input type="number" class="form-control" id="width" name="width" value="512" step="16" required>
            </div>
            <div class="col">
              <label for="height" class="form-label">Height</label>
              <input type="number" class="form-control" id="height" name="height" value="384" step="16" required>
            </div>
          </div>
          <div class="mb-3">
            <label for="num_steps" class="form-label">Number of Steps</label>
            <input type="number" class="form-control" id="num_steps" name="num_steps" value="4" required>
          </div>
          <div class="mb-3">
            <label for="guidance_scale" class="form-label">Guidance Scale</label>
            <input type="number" step="0.1" class="form-control" id="guidance_scale" name="guidance_scale" value="0.0">
          </div>
          <div class="mb-3">
            <label for="max_sequence_length" class="form-label">Max Sequence Length</label>
            <input type="number" class="form-control" id="max_sequence_length" name="max_sequence_length" value="256" max="512">
          </div>
          <button type="submit" class="btn btn-primary">Generate Image</button>
        </form>
      </div>
      <!-- Result Column -->
      <div class="col-md-6">
        <div id="result">
          <!-- Result fragment will be loaded here -->
        </div>
      </div>
    </div>
  </div>

  <!-- Bootstrap Modal for full-size image -->
  <div class="modal fade" id="imageModal" tabindex="-1" aria-hidden="true">
    <div class="modal-dialog modal-xl modal-dialog-centered">
      <div class="modal-content">
        <div class="modal-body">
          <img id="modalImage" data-bs-toggle="modal" src="" alt="Full Size Generated Image" class="img-fluid w-100">
        </div>
      </div>
    </div>
  </div>

  <!-- Bootstrap Bundle with Popper -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
